<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Dynamic Form</h1>
        <div class="row">
            <!-- there are 12 cols present in each row -->
            <div class="col-2">
                <select name="" id="inputType" class="form-control">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="textarea">Text Area</option>
                    <option value="date">Date</option>
                    <option value="submit">Sumbit</option>
                </select>
            </div>
            <div class="col-10">
                <input type="text" class="form-control" id="labelValue" placeholder=""/>
            </div>
        </div>
        <div id ="form" class="mt-4 border rounded shadow p-4"></div>
    </div>
     
    <script type="text/javascript" src="dynamicForm.js"> </script>
</body>
</html>
